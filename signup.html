<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entertainment club for moms community in Enniscorthy, Co. Wexford, Ireland">
    <meta name="keywords"
        content="moms, moms club, entertainment club for moms, hobby, yoga, aerobics, art and crafts, book club, toddler group, relaxing activities, Enniscorthy, Wexford, Ireland ">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Moms Wellbeing Club</title>
</head>

<body>
    <header>
        <!-- Logo and navigation bar -->
        <div class="logo-menu">
            <h1><a href="index.html">Moms Wellbeing Club</a></h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">About us</a></li>
                    <li><a href="#activities-page">Activities</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="#contact-us-page">Contact-us</a></li>
                    <li><a href="signup.html" class="active">Sign-up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign-up form -->
    <section>
        <form>
            <h2></h2>
            <h2></h2>
            <fieldset>
                <legend>Personal Information:</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first-name" required><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last-name" required><br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email-address" required><br>
        </fieldset>
        <fieldset>
            <legend>Select the activity/ies you are joining:</legend>
            <input type="checkbox" id="activity1" name="activity1" value="Yoga"><br>
            <label for="activity1">Yoga Classes</label><br>
            <input type="checkbox" id="activity2" name="activity2" value="Toddler"><br>
            <label for="activity2">Toddler Group</label><br>
            <input type="checkbox" id="activity3" name="activity3" value="Art_crafts"><br>
            <label for="activity3">Art and Crafts Club</label><br>
            <input type="checkbox" id="activity4" name="activity4" value="Aerobics"><br>
            <label for="activity4">Aerobics Classes</label><br>
            <input type="checkbox" id="activity5" name="activity5" value="Book-club"><br>
            <label for="activity5">Book club</label><br>
        </fieldset>
        </form>
    </section>


    <!-- Footer -->

    <footer class="footer-box">
        <span>Find us on:</span>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Find us on Facebook"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Find us on Instagram"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" 
                aria-label="Find us on Twitter"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com" target="_blank" rel="noopener" 
                aria-label="Find us on Tiktok"><i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" 
                aria-label="Find us on YouTube"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

</body>
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/e20bc95547.js" crossorigin="anonymous"></script>
</html>
